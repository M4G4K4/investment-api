# Datasource
quarkus.datasource.db-kind = mysql
quarkus.datasource.username = root
quarkus.datasource.password =
quarkus.datasource.jdbc.url = jdbc:mysql://localhost:3306/investment

# drop-and-create -> to clear the database
# update to keep the data
quarkus.hibernate-orm.database.generation = update

# Security
mp.jwt.verify.publickey.location=META-INF/resources/publickey.pem
mp.jwt.verify.issuer=https://github.com/M4G4K4
quarkus.smallrye-jwt.enabled=true

# for jwt expiration duration
com.ard333.quarkusjwt.jwt.duration=3600